<!DOCTYPE html>

<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/base-min.css"
  />
  <script>
    // https://stackoverflow.com/a/53218452
    (async () => {
      const response = await fetch(
        "https://api.github.com/repos/uwa-aerospace/uwa-aerospace.github.io/contents/emu2/bom/"
      );
      const data = await response.json();
      let htmlString = "<ul>";

      for (let file of data) {
        htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
      }

      htmlString += "</ul>";
      document.getElementById("listing").innerHTML = htmlString;
    })();
  </script>
</head>

<body style="margin: 1em">
  <h1>EMU2</h1>

  <p>This is a list of bill of materials used by the avionics team for EMU2.</p>

  <div id="listing"></div>
</body>
